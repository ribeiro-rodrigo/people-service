openapi: "3.0.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: API First Article

servers:
  - url: http://localhost:5000/api
    description: Development API server

components:
  schemas:
    Person:
      type: object
      required:
        - fname
        - lname
      properties:
        fname:
          type: string
          description: First name of person to create
        lname:
          type: string
          description: Last name of person to create
    PeopleList:
      type: array
      items:
        type: object
        properties:
          fname:
            type: string
          lname:
            type: string

paths:
  /people:
    get:
      operationId: resources.people.read_all
      tags:
        - people
      summary: The people data structure supported by the server application
      description: Read the list of people
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of people to get from people
          required: false
        - name: offset
          in: query
          schema:
            type: integer
          description: Offset from beginning of list where to start gathering people
          required: false
      responses:
        200:
          description: Successful read people list operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeopleList'
    post:
      operationId: resources.people.create
      tags:
          - people
      summary: Create a person and add it to the people list
      description: Create a new person in the people list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        201:
          description: Created





